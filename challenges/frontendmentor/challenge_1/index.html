<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>

    <title>Fylo beta sign up page</title>
</head>

<body>
    <div class="page__wrapper">
        <div class="page__wrapper_left">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1955884/illustration-main.svg" />
        </div>
        <div class="page__wrapper_right">
            <header>
                <div class="logo"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1955884/logo.svg" /></div>
                <div class="social">SOCIAL</div>
            </header>
            <main>
                <h1>All your files in one secure<br />location, accessible anywhere.</h1>
                <p>Fylo stores all your most important files in one secure location.<br />Access them wherever you need,
                    share and collaborate with<br />friends, family and co-workers.</p>
                <div class="form">
                    <h2>Signup for early access</h2>
                    <form>
                        <input type="text" id="text" />
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </main>
            <footer>
                footer
            </footer>
        </div>
    </div>

</html>
